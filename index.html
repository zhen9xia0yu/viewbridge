<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="datepicker.min.css">
    <link rel="icon" href="src/snail@3x.png">
    <title>ViewBridge</title>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?fa25ac4884e028e8cd16d95453c21c8a";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <div class="class_collection_container" id="id_collection_container">

        <div class="class_clec_header_container" id="id_clec_header_container">
            <!-- <img src="src/ArrowLeft2@2x.png" id="id_clec_goback_arrow" style="cursor: pointer;"> -->
            <div class="class_clec_arrow">
                <img src="src/ArrowLeft2@2x.png" id="id_clec_goback_arrow" style="cursor: pointer;">
            </div>
            <div class="class_clec_title">豆荚</div>
            <div class="class_clec_refresh">
                <img src="src/2@2x.png" id="id_clec_refresh" style="cursor: pointer;">
            </div>
        </div>
        <div class="class_clec_body_container" id="id_clec_body_container"></div>
        <div class="class_clec_bottom_container" id="id_clec_bottom_container">
            <img src="src/collection_26_1@2x.png" id="id_clec_goback_candle" style="cursor: pointer;">
        </div>
    </div>
    <div class="container">
        <div class="class_popupContainer_bg" id="popupContainer_bg"></div>
        <div class="class_collecContainer_bg" id="collecContainer_bg"></div>
        <div id="popupContainer">
            <!-- <div id="calendarContent"></div> -->
            <!-- <input type="date" id="datePicker" value=""> -->
            <!-- <img src="src/Rainbow-1_1@2x.png" class="calendarPickerImg" id="calendarImage1" alt="Calendar"> -->
            <div class="class_calendarUpLineContent" id="calendarUpLineContent">
                <p class="class_calendarUpLineContent_year" id="calendarUpLineContent_year"></p>
            </div>
            <div class="calendarWeekContent">
                <p id="calendarweek"></p>
                <div class="orange-dot"></div>
                <img src="src/Rainbow-1_1@2x.png" class="calendarPickerImg" id="datepickerTrigger" alt="Open Calendar"
                    style="cursor: pointer;">
            </div>
            <div class="calendarLunarContent" id="lunarcontent"></div>
            <div class="calendarDayContent" id="calendarday" style="cursor: pointer;"></div>
            <div class="class_calendarDownLineContent" id="calendarDownLineContent">
                <p class="class_calendarDownLineContent_md" id="calendarDownLineContent_md"></p>
            </div>
            <div class="calendarSentenceContent">
                <img src="src/Tornado1@2x.png" class="calendarsentenceImg" id="record_btn_calander" alt="sentenceImg"
                    style="cursor: pointer;">
                <div id="calendarSentence"></div>
            </div>
            <div class="class_record_btn_container" id="recordbtnContainer_calander">
                <div id="successMessage_calander" style="display: none;">✅</div>
            </div>
        </div>
        <div class="fixed_container_header">
            <div class="welcomepart">
                <!-- <div class="welcomepart-pic">
                    <img src="src/WitchHat@2x.png" id="witchImage">
                </div> -->
                <div class="welcomepart-sentence">
                    <p class="welcomepart-sentence-1">Welcome back!</p>
                    <p class="welcomepart-sentence-2">宇宙躺在我们的枝叶</p>
                </div>
                <div class="class_functionContainer">
                    <!-- <div class="class_function" id="calendarImage" alt="Calendar" style="cursor: pointer;">📆</div> -->
                    <div class="class_function" alt="Calendar" style="cursor: pointer;">
                        <img src="src/crescent_2@2x.png" id="calendarImage" class="img_calendar">
                        <!-- <img src="src/ghost@2x.png" class="img_calendar"> -->
                    </div>
                    <div class="class_function" alt="collectionDiv" style="cursor: pointer;">
                        <img src="src/02@2x.png" id="CollectionDiv" class="img_collection">
                    </div>
                    <!-- <div class="class_function" id="FavoitePage" alt="FavoitePage" style="cursor: pointer;">⛺️️</div> -->
                </div>
            </div>
            <div class="class_favoriteContainer" id="FavoriteContainer"></div>
            <div class="scrolling-text">
                <span id="scrollText">🎉🎉恭迎彩虹至尊永久VIP至三点关日宝大驾光临❤️‍🔥🧡💛💚🩵💙💜</span>
            </div>
            <div class="img_Ellipse_container">
                <div class="class_ellipse_space"></div>
                <img class="class_ellipse" src="src/Ellipse@2x.png" alt="Ellipse Image">
            </div>
            <div class="lists-container" id="wordListsContainer">
                <div class="list-column">
                    <img src="src/collection@2x.png" id="whoBtn" style="cursor: pointer;">
                    <div class="wordList" id="wordList1"></div>
                </div>
                <div class="list-column">
                    <img src="src/ghost@2x.png" id="whereBtn" style="cursor: pointer;">
                    <div class="wordList" id="wordList2"></div>
                </div>
                <div class="list-column">
                    <img src="src/WitchBroom@2x.png" id="whatBtn" style="cursor: pointer;">
                    <div class="wordList" id="wordList3"></div>
                </div>
            </div>
            <div class="btn-pumpkin">
                <img src="src/Halloweenpumpkin@2x.png" class="button-image" id="generateBtn">
            </div>
        </div>

        <div id="wordsInputModal" class="modal">
            <!-- <div class="class_modal_title" id="modal_title"></div> -->

            <div class="modal-content">
                <!-- <label>Who:</label> -->

                <!-- <div class="class_modal_title" id="modal_title"></div> -->
                <div class="class_addwords_who">
                    <!-- <input type="radio" name="choice" value="0" checked>至三点 -->
                    <div class="class_who_choice">
                        <input type="radio" name="choice" value="0" checked><img src="src/cat1@2x.png"
                            style="width:48px;height:48px;">
                    </div>
                    <div class="class_who_choice">
                        <!-- <input type="radio" name="choice" value="1">关日宝 -->
                        <input type="radio" name="choice" value="1"><img src="src/cat2@2x.png"
                            style="width:24px;height:29px24px;height:29px;padding-left: 12px;">
                    </div>
                    <div class="class_modal_title" id="modal_title"></div>
                </div>
                <!-- <div class="class_welcome_addwords">种下你的豆子</div> -->
                <!-- <br> -->
                <div class="class_addwords_input">
                    <label class="class_welcome_addwords">种下你的豆子</label>
                    <textarea focus="false" autofocus="false" class="class_textarea" id="textInput" rows="4"></textarea>
                </div>
                <!-- <br> -->
                <div class="class_btn_content_addwords">
                    <div class="addwordBtn_cancel" id="addwordCancel">Cancel</div>
                    <div class="addwordBtn_confirm" id="confirmBtn">Confirm</div>
                </div>
            </div>
        </div>


        <!-- <div class="class_BackForward_Container">
            <div class="class_SentenceBackBtn" id="SentenceBackBtn">☜</div>
            <div class="class_SentenceForwardBtn" id="SentenceForwardBtn">☞</div>
        </div> -->
        <div class="result-chat" id="resultchat"></div>
        <div class="result-sentence" id="resultsentence">
            <img src="src/group99764@2x_cut.png" class="class_sentce_bgimg" alt="sentence bg">
        </div>
        <div class="class_record_btn_container" id="recordbtnContainer" style="display: none;">
            <!-- <div class="class_record_btn" id="record_btn">📝</div> -->
            <div id="successMessage" style="display: none;">✅</div>
        </div>
    </div>
    <script src="datepicker.min.js"></script>
    <script src="js-calendar-converter.js"></script>
    <script src="script.js"></script>
</body>

</html>
