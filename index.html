<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Word Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Word Generator</h1>
        <div class="wordList" id="wordList1">
            <ul>
                <li><span class="number">1</span><span class="word">一</span></li>
                <li><span class="number">2</span><span class="word">二</span></li>
                <li><span class="number">3</span><span class="word">三</span></li>
            </ul>
        </div>
        <div class="wordList" id="wordList2">
            <ul>
                <li><span class="number">4</span><span class="word">四</span></li>
                <li><span class="number">5</span><span class="word">五</span></li>
                <li><span class="number">6</span><span class="word">六</span></li>
            </ul>
        </div>
        <div class="wordList" id="wordList3">
            <ul>
                <li><span class="number">7</span><span class="word">七</span></li>
                <li><span class="number">8</span><span class="word">八</span></li>
                <li><span class="number">9</span><span class="word">九</span></li>
            </ul>
        </div>
        <button id="generateBtn">Generate Random Words</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
